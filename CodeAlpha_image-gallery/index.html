<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="animals">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" data-category="nature">
    <img src="https://picsum.photos/id/1011/600/400" data-category="nature">
    <img src="https://picsum.photos/id/1012/600/400" data-category="city">
    <img src="https://picsum.photos/id/1025/600/400" data-category="animals">
    <img src="https://picsum.photos/id/1035/600/400" data-category="nature">
    <img src="https://picsum.photos/id/1043/600/400" data-category="city">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img">
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
